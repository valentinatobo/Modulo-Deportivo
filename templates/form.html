<style>
    body {
        margin: 0px;
        padding: 0px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: 100vw;
        height: 87vh;
        background-color: rgba(0, 0, 0, 0.1);
    }

    .conForm {
        width: 310px;
        height: 470px;
        padding: 10px;
        border: gray solid #00000029;
        border-radius: 20px;
        /* background: white 0% 0% no-repeat padding-box; */
        box-shadow: 0px 10px 20px #00000037;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 50px;
    }

    .conbut {
        width: 99%;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        margin: 15px;
        padding: 5px;

    }

    button {
        width: 80px;
        height: 28px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.9);
        border: 0px;
        font-size: 18px;
        color: antiquewhite;
    }

    button:hover {
        cursor: pointer;
    }

    label {
        display: block;
        margin-bottom: 10px;
        margin-top: 10px;
        color: rgba(#000000, 0.6);
        font-size: 13px;
        font-weight: 300;
        line-height: 1;
        text-transform: uppercase;
        letter-spacing: .2em;
    }

    input {
        outline: none;
        display: block;
        background: rgba(0, 0, 0, 0.1);
        width: 100%;
        height: 35px;
        border: 0;
        border-radius: 4px;
        box-sizing: border-box;
        padding: 12px 20px;
        color: rgba(#000000, 0.6);
        ;
        font-family: inherit;
        font-size: inherit;
        font-weight: 500;
        /* line-height: inherit; */
        transition: 0.3s ease;
    }

    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        appearance: none;
        outline: 0;
        box-shadow: none;
        border: 0 !important;
        background: rgba(0, 0, 0, 0.1);
        background-image: none;
        flex: 1;
        padding: 0 .5em;
        color: #000;
        cursor: pointer;
        font-size: 1em;
        font-family: 'Open Sans', sans-serif;
    }

    .select {
        position: relative;
        display: flex;
        width: 100%;
        height: 35px;
        line-height: 3;
        background: rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border-radius: .25em;
    }

    .select::after {
        content: '\25BC';
        position: absolute;
        top: 0;
        right: 0;
        padding: 0 1em;
        background: rgba(0, 0, 0, 0.5);
        cursor: pointer;
        pointer-events: none;
        transition: .25s all ease;
    }

</style>

{% extends "base.html" %}
{% block title %}
index
{% endblock %}
{% block content %}
<div class="container">
    <div class="conForm">
        <h2>Crear Personal</h2>
        <form action="/addPersonal" method="POST">
            <label for="">Id personal</label>
            <input type="text" name="idPersonal" required>
            <label for="">Nombre</label>
            <input type="text" name="nombre" required>
            <label for="">Apellido</label>
            <input type="text" name="apellido" required>
            <label for="">Tipo personal</label>
            <input type="text" name="tipoPersonal" required>
            <!-- <div class="select">
            </div> -->
            <label for="">Sede</label>
            <input type="text" name="sede" required>
            
            <div class="conbut">
                <button type="submit">Crear</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
