<style>
    body {
        margin: 0px;
        padding: 0px;
    }

    .fondo {
        width: 99.4vw;
        height: 86vh;
        padding: 5px;
        background-color: rgba(0, 0, 0, 0.1);
        /* background-color: red; */
        display: flex;
        justify-content: center;
    }

    .contenido {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    th {
        border: 1px solid #A2ACAF;
        padding-left: 10px;
        width: 16.6%;
        margin-bottom: 20px;
        background-color: rgb(25, 33, 41);
        font-size: 20px;
        color: aliceblue;
    }

    .init {
        border: 1px solid #A2ACAF;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    .end {
        border: 1px solid #A2ACAF;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        width: 6%;
    }

    .pad {
        padding-left: 35px;
    }

    td {

        padding-left: 10px;
        width: 16.6%;
        border: 1px solid #A2ACAF;
        margin-bottom: 20px;
    }

    .container {
        border: gray solid #00000029;
        border-radius: 20px;
        background: white 0% 0% no-repeat padding-box;
        box-shadow: 0px 10px 20px #00000029;
        opacity: 1;
        padding: 0 20px 20px 15px;
        width: 90%;
        height: fit-content;
        margin: 20px;
        padding: 15px;
    }

    .cont {
        display: flex;
        justify-content: space-between;
    }

    a {
        outline: none;
        text-decoration: none;
        padding: 2px 1px 0;
        color: black;
    }

    .but {

        border: 2px solid rgb(25, 33, 41);
        margin-top: 10px;
        margin-left: 10px;
        width: 105px;
        height: 15px;
        border-radius: 50px;
        background: #fff;
        color: black;
        text-align: left;
        padding: 10px;
        align-items: center;
        font-size: 18px;
    }

    a:hover {
        cursor: pointer;
    }

    .icono {

        border-radius: 50%;
        width: 17px;
        height: 17px;
        background-color: rgb(25, 33, 41);
        position: relative;
        left: 79px;
        bottom: 27px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-family: fantasy;
        font-size: 25px;
    }

    .edit {
        margin-right: 3px;
        width: 28px;
        height: 28px;
        /* border: 3px; */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(25, 33, 41);
        padding: 3px;

    }

    .edit:hover {
        cursor: pointer;
    }

    
</style>

{% extends "base.html" %}
{% block title %}
Personal
{% endblock %}
{% block content %}
<div class="fondo">
    <div class="container">
        <div class="cont">
            <h2>Lista Personal</h2>
            <a class="but" href="/addPersonal">Adicionar <div class="icono fondo"><b>+</b></div></a>
        </div>
        <div class="contenido">
            <table style="width:100%">
                <thead>
                    <tr>
                        <th class="init">Id Personal</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Tipo de personal</th>
                        <th>Sede</th>
                        <th class="end">Accion</th>

                <tbody>
